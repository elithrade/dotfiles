- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', ~/.config]

- link:
    ~/.wallpapers: wallpapers
    ~/.themes: themes
    ~/.local/share/icons: icons
    ~/.config/nvim: nvim
    ~/.config/terminator: terminator
    ~/.fonts: fonts
    ~/.config/omf: omf
    ~/.vim: vim
    ~/.config/termite: termite
    ~/.aliases.sh: aliases.sh

- shell:
  - git submodule update --init --recursive
  -
    command: curl -L http://get.oh-my.fish | fish
    stdin: true
    stdout: true
