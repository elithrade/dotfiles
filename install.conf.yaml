- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', ~/.config]

- link:
    ~/.config/nvim: nvim
    ~/.config/terminator: terminator
    ~/.fonts: fonts
    ~/.config/omf: omf
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.config/termite: termite
    ~/.aliases.sh: aliases.sh

- shell:
  - git submodule update --init --recursive
  -
    command: curl -L http://get.oh-my.fish | fish
    stdin: true
    stdout: true
  -
    command: curl https://cdn.rawgit.com/zsh-users/antigen/v1.2.1/bin/antigen.zsh > antigen.zsh
    stdin: true
    stdout: true
