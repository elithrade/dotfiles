- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', ~/.config]

- link:
    ~/.config/nvim: nvim
    ~/.fonts: fonts
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.config/termite: termite
    ~/.aliases.sh: aliases.sh
    ~/.zprofile: zprofile
    ~/.yaourtrc: yaourtrc
    ~/.history.zsh: history.zsh

- shell:
  - git submodule update --init --recursive
  -
    command: curl https://cdn.rawgit.com/zsh-users/antigen/v1.2.1/bin/antigen.zsh > ~/antigen.zsh
    stdin: true
    stdout: true
  -
    command: curl -fLo ~/.config/nvim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    stdin: true
    stdout: true
  -
    command: curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh | bash
    stdin: true
    stdout: true
  -
    command: sudo pacman -S python-pip --noconfirm
    stdin: true
    stdout: true
  -
    command: sudo pip3 install neovim
    stdin: true
    stdout: true
  -
    command: sudo pip3 install --upgrade neovim
    stdin: true
    stdout: true
  -
    command: sudo pacman -S the_silver_searcher --noconfirm
    stdin: true
    stdout: true
  -
    command: sudo pacman -S xsel --noconfirm
    stdin: true
    stdout: true
  -
    command: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
    stdin: true
    stdout: true
