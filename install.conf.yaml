- defaults:
    link:
      create: true
      relink: true

- clean: ['~', ~/.config]

- link:
    ~/.wallpapers: wallpapers
    ~/.config/nvim: nvim
    ~/.config/terminator: terminator
    ~/.fonts: fonts
    ~/.config/omf: omf
    ~/.vim: vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
